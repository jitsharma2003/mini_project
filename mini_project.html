<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editkaro.in - Video Editing & Social Media Marketing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            overflow-x: hidden;
        }

        /* Header Section */
        header {
            text-align: center;
            padding: 60px 20px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            animation: fadeInDown 1s ease;
        }

        header p {
            font-size: 1.2em;
            opacity: 0.9;
            animation: fadeInUp 1s ease;
        }

        /* Category Filter Buttons */
        .filter-container {
            text-align: center;
            margin: 40px 20px;
            animation: fadeIn 1.5s ease;
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid #fff;
            color: #fff;
            padding: 12px 25px;
            margin: 5px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .filter-btn:hover {
            background: #fff;
            color: #667eea;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .filter-btn.active {
            background: #fff;
            color: #667eea;
        }

        /* Portfolio Grid */
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            padding: 20px 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .portfolio-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.4s ease;
            cursor: pointer;
            animation: fadeInUp 0.6s ease;
            border: 2px solid transparent;
        }

        .portfolio-item:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            border-color: #fff;
        }

        .portfolio-item.hide {
            display: none;
        }

        .video-thumbnail {
            position: relative;
            width: 100%;
            height: 220px;
            overflow: hidden;
            background: #000;
        }

        .video-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .portfolio-item:hover .video-thumbnail img {
            transform: scale(1.1);
        }

        .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 0.3s ease;
        }

        .portfolio-item:hover .play-icon {
            background: #667eea;
            transform: translate(-50%, -50%) scale(1.2);
        }

        .play-icon::after {
            content: '‚ñ∂';
            margin-left: 3px;
        }

        .item-details {
            padding: 20px;
        }

        .item-details h3 {
            font-size: 1.4em;
            margin-bottom: 10px;
        }

        .item-details p {
            font-size: 0.95em;
            opacity: 0.8;
            margin-bottom: 15px;
        }

        .category-badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            margin-right: 5px;
        }

        /* Modal/Lightbox */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            max-width: 900px;
            width: 90%;
            background: #1a1a1a;
            border-radius: 15px;
            overflow: hidden;
            animation: slideUp 0.4s ease;
        }

        .modal-video {
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
        }

        .modal-info {
            padding: 25px;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            color: #fff;
            cursor: pointer;
            z-index: 1001;
            transition: transform 0.3s ease;
        }

        .close-modal:hover {
            transform: rotate(90deg);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 40px 20px;
            background: rgba(0, 0, 0, 0.3);
            margin-top: 60px;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }

            .portfolio-grid {
                padding: 20px;
                gap: 20px;
            }

            .filter-btn {
                padding: 10px 20px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>üé¨ EDITKARO.IN</h1>

    <div class="filter-container">

    <!-- Modal for Video Preview -->

        <div class="modal-content">

            {

                description: "Professional advertisement with voice-over and motion graphics.",
                category: "ads",

            },
            {

                description: "Best moments compilation with custom transitions and overlays.",

            {

                description: "Sports highlights with dynamic graphics and commentary sync.",
                category: "football",
                thumbnail: "https://images.unsplash.com/photo-1508098682722-e99c43a406b2?w=400&h=250&fit=crop"
            }
        ];

        // Generate portfolio items
        function generatePortfolio() {
            const grid = document.getElementById('portfolioGrid');
            grid.innerHTML = '';
            
            portfolioData.forEach(item => {
                const portfolioItem = `
                    <div class="portfolio-item" data-category="${item.category}" onclick="openModal(${item.id})">
                        <div class="video-thumbnail">
                            <img src="${item.thumbnail}" alt="${item.title}">
                            <div class="play-icon"></div>
                        </div>
                        <div class="item-details">
                            <h3>${item.title}</h3>
                            <p>${item.description}</p>
                            <span class="category-badge">${item.category.toUpperCase()}</span>
                        </div>
                    </div>
                `;
                grid.innerHTML += portfolioItem;
            });
        }

        // Filter functionality
        const filterBtns = document.querySelectorAll('.filter-btn');
        filterBtns.forEach(btn => {
            btn.addEventListener('click', function() {
                // Remove active class from all buttons
                filterBtns.forEach(b => b.classList.remove('active'));
                // Add active class to clicked button
                this.classList.add('active');
                
                const filterValue = this.getAttribute('data-filter');
                const items = document.querySelectorAll('.portfolio-item');
                
                items.forEach(item => {
                    if(filterValue === 'all') {
                        item.classList.remove('hide');
                    } else {
                        if(item.getAttribute('data-category') === filterValue) {
                            item.classList.remove('hide');
                        } else {
                            item.classList.add('hide');
                        }
                    }
                });
            });
        });

        // Modal functions
        function openModal(id) {
            const item = portfolioData.find(p => p.id === id);
            const modal = document.getElementById('videoModal');
            const modalVideo = document.getElementById('modalVideo');
            
            // In a real project, you'd load actual video here
            modalVideo.innerHTML = `
                <div style="width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; background: #000;">
                    <div style="text-align: center;">
                        <p style="font-size: 24px; margin-bottom: 20px;">üé•</p>
                        <p style="font-size: 18px;">Video Player</p>
                        <p style="font-size: 14px; opacity: 0.7; margin-top: 10px;">In production, actual video would load here</p>
                    </div>
                </div>
            `;
            
            document.getElementById('modalTitle').textContent = item.title;
            document.getElementById('modalDescription').textContent = item.description;
            
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('videoModal');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Close modal on background click
        document.getElementById('videoModal').addEventListener('click', function(e) {
            if(e.target === this) {
                closeModal();
            }
        });

        // Close modal with ESC key
        document.addEventListener('keydown', function(e) {
            if(e.key === 'Escape') {
                closeModal();
            }
        });

        // Initialize portfolio on page load
        window.addEventListener('DOMContentLoaded', generatePortfolio);
    </script>
</body>
</html>
